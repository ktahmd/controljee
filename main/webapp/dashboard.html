<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyTransfer Connection</title>
    <style>
        /* Styles généraux */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            background-color: #f5f5f5;
        }
        
        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: white;
            height: 100vh;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .logo {
            font-weight: bold;
            margin-bottom: 30px;
        }
        .logo span {
            color: #4CAF50;
        }
        .user-info {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }
        .nav-item {
            padding: 12px 0;
            cursor: pointer;
            border-bottom: 1px solid #f5f5f5;
        }
        .nav-item:hover {
            background-color: #f9f9f9;
        }
        .nav-btn {
    padding: 12px 0;
    cursor: pointer;
    border: none;
    background: none;
    color: black;
    font-size: 16px;
    width: 100%;
    text-align: left;
    border-bottom: 1px solid #f5f5f5;
}

.nav-btn:hover {
    background-color: #f9f9f9;
}
        
        /* Main content */
        .main-content {
            flex: 1;
            padding: 20px;
        }
        
        /* Dashboard header */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .new-transfer-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* Stats cards */
        .stats-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .stat-title {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }
        .stat-value {
            font-size: 1.6em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .stat-change {
            font-size: 0.9em;
        }
        .positive-change {
            color: #4CAF50;
        }
        .negative-change {
            color: #F44336;
        }
        
        /* Recent transfers */
        .recent-transfers {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .transfers-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .view-all {
            color: #4CAF50;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            text-align: left;
            padding: 12px 8px;
            color: #666;
            font-weight: normal;
            border-bottom: 1px solid #eee;
        }
        td {
            padding: 12px 8px;
            border-bottom: 1px solid #eee;
        }
        .status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
        }
        .completed {
            background-color: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }
        .pending {
            background-color: rgba(255, 152, 0, 0.1);
            color: #FF9800;
        }
        .failed {
            background-color: rgba(244, 67, 54, 0.1);
            color: #F44336;
        }
        
        /* New transfer form */
        .new-transfer-form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .form-row {
            margin-bottom: 20px;
        }
        .form-row label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }
        .form-row select, .form-row input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .transfer-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
<div class="sidebar">
    <div class="logo">Money<span>Transfer</span> Connection</div>
    <div class="user-info">
        <div id="user-fullname">Chargement...</div> <!-- Ici, le nom sera mis à jour dynamiquement -->
    </div>
     <button id="logout-button" class="nav-btn">Déconnexion</button> 
</div>

    <!-- Main content -->
    <div class="main-content">
        <div class="dashboard-header">
            <h2>Tableau de bord</h2>
            <button class="new-transfer-btn">Nouveau transfert</button>
        </div>

        <!-- Stats cards -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-title">TEST</div>
                <div class="stat-value">150,000 MRU</div>
              
            </div>

        </div>

        <!-- Recent transfers -->
        <div class="recent-transfers">
            <div class="transfers-header">
                <h3>Transferts récents</h3>
                <div class="view-all">Voir tout</div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID Transaction</th>
                        <th>Date</th>
                        <th>Destinataire Tel</th>
                        <th>De</th>
                        <th>Vers</th>
                        <th>Montant</th>
                        <th>Statut</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#TR-7845</td>
                        <td>01/03/2025</td>
                        <td>26393939</td>
                        <td>Bankily</td>
                        <td>Masrivi</td>
                        <td>15,000 MRU</td>
                        <td><span class="status completed">Complété</span></td>
                    </tr>


                </tbody>
            </table>
        </div>

        <!-- New transfer form -->
        <div class="new-transfer-form" style="display: none;">
            <h3>Nouveau transfert</h3>
            <form id="transferForm">
    <div class="form-row">
        <label>De (Service)</label>
        <select id="senderService">
            <option>None</option>

        </select>
    </div>
    <div class="form-row">
        <label>Vers (Service)</label>
        <select id="receiverService">
            <option>None</option>

        </select>
    </div>
    <div class="form-row">
        <label>Numéro du destinataire</label>
        <input type="text" id="receiverNumber" placeholder="Entrez le numéro du destinataire">
    </div>
    <div class="form-row">
        <label>Montant (MRU)</label>
        <input type="number" id="amount" placeholder="Entrez le montant">
    </div>
    <div class="form-row">
        <label>Motif du transfert</label>
        <input type="text" id="reason" placeholder="Entrez le motif du transfert">
    </div>
    <button class=".transfer-btn" type="submit">Transférer maintenant</button>
</form>

        </div>
    </div>

    <script>
        // Afficher/masquer le formulaire de nouveau transfert
        document.addEventListener('DOMContentLoaded', function() {
            const newTransferBtn = document.querySelector('.new-transfer-btn');
            const newTransferForm = document.querySelector('.new-transfer-form');
            
            newTransferBtn.addEventListener('click', function() {
                if (newTransferForm.style.display === 'none') {
                    newTransferForm.style.display = 'block';
                    window.scrollTo({
                        top: newTransferForm.offsetTop,
                        behavior: 'smooth'
                    });
                } else {
                    newTransferForm.style.display = 'none';
                }
            });
        });
    </script>
    <script src="assets/js/Accounts.js"></script>
    <script src="assets/js/Transfers.js"></script>	
    <script src="assets/js/Session.js"></script>	
    <script src="assets/js/logout.js"></script>	
     <script src="assets/js/NewTransfer.js"></script>	
     <script src="assets/js/ShowServices.js"></script>
</body>
</html>
